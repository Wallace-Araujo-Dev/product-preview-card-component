<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
      <picture>
        <source media="(max-width: 400px)" srcset="./images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg">
      </picture>
        <div class="direita">
          <h1>P E R F U M E</h1>
          <p class="nome">Gabrielle Essence Eau De Parfum</p>
          <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="preco">$149.99</div>
          <div class="promocao">$169.99</div>
          <div class="botao">
              <img class="car" src="./images/icon-cart.svg" alt="Add to Cart">
              Add to Cart
          </div>
        </div>
    </div>
</body>
</html>
